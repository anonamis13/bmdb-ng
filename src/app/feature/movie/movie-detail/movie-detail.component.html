<div *ngIf="movie">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/movie/list">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID:</td>
                <td>{{movie.id}}</td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input [(ngModel)]="movie.title" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input [(ngModel)]="movie.year" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td><input [(ngModel)]="movie.rating" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Director:</td>
                <td><input [(ngModel)]="movie.director" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span>
        <span><a routerLink="/movie/edit/{{movie.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
    <br><br>
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">Filmogrophy</span>
    </section>
    <table class="table table-sm">
        <tr>
            <td class="font-weight-bold">ID</td>
            <td class="font-weight-bold">Name</td>
            <td class="font-weight-bold">Role</td>
        </tr>
        <tr *ngFor="let credit of credits">
            <td>{{ credit.id }}</td>
            <td><a routerLink="/actor/detail/{{credit.actor.id}}">{{ credit.actor.lastName }}, {{ credit.actor.firstName }}</a></td>
            <td>{{ credit.role }}</td>
        </tr>
    </table>
</div>
